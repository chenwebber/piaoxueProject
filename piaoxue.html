	<body>

			<img src="images/1.jpg"/>

		<div id="row">
			<marquee direction="up" scrollamount="2">
				<pre>
				        最是那一低头的温柔，
				　　像一朵水莲花不胜凉风的娇羞，
				　　道一声珍重，道一声珍重，
				　　那一声珍重里有蜜甜的忧愁—
				　　沙扬娜拉！
